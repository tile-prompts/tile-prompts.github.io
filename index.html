<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tile Prompt Generator</title>
  <link rel="stylesheet" href="main.css">
  <script src="main.js" defer></script>
</head>
<body>
<main class="page">
  <div class="content">
    <div id="setup">
      <section class="panel left" aria-label="Left Panel">
        <div class="panel-tabs" role="tablist" aria-label="Menu mode">
          <button class="panel-tab is-active" type="button" role="tab" aria-selected="true" aria-controls="menu-setup"
                  id="tab-setup" data-tab="setup">
            Setup
          </button>
          <button class="panel-tab" type="button" role="tab" aria-selected="false" aria-controls="menu-sets"
                  id="tab-sets" data-tab="sets">
            Sets
          </button>
        </div>

        <div class="panel-body">
          <nav class="menu is-active" id="menu-setup" role="tablist" aria-labelledby="tab-setup">
            <ul class="menu-list">
              <li>
                <button type="button" class="menu-item" id="btn-clear-tiles">Clear All Tiles</button>
              </li>
              <li>
                <label class="menu-item checkbox">
                  <input id="toggle-place" type="checkbox" checked/>
                  <span class="box" aria-hidden="true"></span>
                  <span class="label-text">Include Place</span>
                </label>
              </li>
              <li>
                <label class="menu-item checkbox">
                  <input id="toggle-task" type="checkbox" checked/>
                  <span class="box" aria-hidden="true"></span>
                  <span class="label-text">Include Task</span>
                </label>
              </li>
            </ul>
            <hr>
            <ul class="menu-list">
              <li>
                <label class="menu-item checkbox">
                  <input type="checkbox" class="update-power-tiers" data-chars="<-" checked/>
                  <span class="box" aria-hidden="true"></span>
                  <span class="label-text">Allow Underpowered</span>
                </label>
              </li>
              <li>
                <label class="menu-item checkbox">
                  <input type="checkbox" class="update-power-tiers" data-chars="=" checked/>
                  <span class="box" aria-hidden="true"></span>
                  <span class="label-text">Allow Average-powered</span>
                </label>
              </li>
              <li>
                <label class="menu-item checkbox">
                  <input type="checkbox" class="update-power-tiers" data-chars="+>" checked/>
                  <span class="box" aria-hidden="true"></span>
                  <span class="label-text">Allow Overpowered</span>
                </label>
              </li>
            </ul>
          </nav>

          <nav class="menu" id="menu-sets" role="tablist" aria-labelledby="tab-sets" hidden>
            <ul class="menu-list" id="sets-role">
              <li><div class="menu-item disabled">Role Sets</div></li>
            </ul>
            <hr>
            <ul class="menu-list" id="sets-trait">
              <li><div class="menu-item disabled">Trait Sets</div></li>
            </ul>
            <hr>
            <ul class="menu-list" id="sets-situation">
              <li><div class="menu-item disabled">Situation Sets</div></li>
            </ul>
            <hr>
            <ul class="menu-list" id="sets-place">
              <li><div class="menu-item disabled">Place Sets</div></li>
            </ul>
            <hr>
            <ul class="menu-list" id="sets-task">
              <li><div class="menu-item disabled">Task Sets</div></li>
            </ul>
          </nav>
        </div>

        <div class="panel-bottom" aria-label="Advanced Setup">
          <label class="panel-tab-bottom checkbox">
            <input type="checkbox" disabled/>
            <span class="box" aria-hidden="true"></span>
            <span class="label-text">Advanced Mode (Coming Soon)</span>
          </label>
        </div>
      </section>
    </div>

    <div id="prompt">
      <div id="characters">
        <section class="panel char" aria-label="Character Panel 1">
          <div class="char-tab">
            <div class="char-name">Character 1</div>
            <div class="char-actions" aria-label="Character actions">
              <button class="char-btn char-reroll" type="button" aria-label="Reroll character">â†»</button>
              <button class="char-btn char-add-tile" type="button" aria-label="Add tile">+</button>
              <button class="char-btn char-clear" type="button" aria-label="Clear character tiles">âœ•</button>
              <button class="char-btn char-delete" type="button" aria-label="Delete character">ðŸ—‘</button>
            </div>
          </div>
          <div class="character-inner tile-holder"></div>
        </section>

        <section class="panel add" aria-label="Add Character Panel"></section>
      </div>

      <div id="meta">
        <section class="panel char meta" id="meta-panel" aria-label="Meta Panel">
          <div class="char-tab meta-tab">
            <div class="char-name">Meta</div>
            <div class="char-actions" aria-label="Meta actions">
              <button class="char-btn meta-reroll" type="button" aria-label="Reroll meta">â†»</button>
              <button class="char-btn meta-add-tile" type="button" aria-label="Add meta tile">+</button>
              <button class="char-btn meta-clear" type="button" aria-label="Clear meta tiles">âœ•</button>
              <button class="char-btn meta-delete" type="button" aria-label="Reset meta">ðŸ—‘</button>
            </div>
          </div>
          <div class="character-inner tile-holder" id="meta-holder"></div>
        </section>
      </div>
    </div>
  </div>
</main>

    </nav>
  </div>
</footer>

<script src="index.js"></script>
</body>
</html>
