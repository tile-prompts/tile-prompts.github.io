<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tile Prompt Generator</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
<main class="page">
  <div class="content">
    <section class="panel left" aria-label="Left Panel">
      <div class="left-inner">
        <div class="panel-tabs" role="tablist" aria-label="Menu mode">
          <button class="panel-tab is-active" type="button" role="tab" aria-selected="true" aria-controls="menu-setup" id="tab-setup" data-tab="setup">
            Setup
          </button>
          <button disabled class="panel-tab" type="button" role="tab" aria-selected="false" aria-controls="menu-sets" id="tab-sets" data-tab="sets">
            Sets
          </button>
        </div>

        <div class="panel-body">
          <nav class="menu is-active" id="menu-setup" role="tablist" aria-labelledby="tab-setup">
            <ul class="menu-list">
              <li><button type="button" class="menu-item" id="btn-add-role">+ Role</button></li>
              <li><button type="button" class="menu-item" id="btn-add-trait">+ Trait</button></li>
              <li><button type="button" class="menu-item" id="btn-clear-tiles">Clear All Tiles</button></li>
              <li>
                <label class="menu-item checkbox">
                  <input disabled type="checkbox" />
                  <span class="box" aria-hidden="true"></span>
                  <span class="label-text">Place</span>
                </label>
              </li>
              <li>
                <label class="menu-item checkbox">
                  <input disabled type="checkbox" />
                  <span class="box" aria-hidden="true"></span>
                  <span class="label-text">Task</span>
                </label>
              </li>
            </ul>
            <hr>
            <ul class="menu-list">
              <li>
                <label class="menu-item checkbox">
                  <input type="checkbox" class="update-role-tiers" data-chars="<-" checked/>
                  <span class="box" aria-hidden="true"></span>
                  <span class="label-text">Allow Underpowered</span>
                </label>
              </li>
              <li>
                <label class="menu-item checkbox">
                  <input type="checkbox" class="update-role-tiers" data-chars="=" checked/>
                  <span class="box" aria-hidden="true"></span>
                  <span class="label-text">Allow Average-powered</span>
                </label>
              </li>
              <li>
                <label class="menu-item checkbox">
                  <input type="checkbox" class="update-role-tiers" data-chars="+>" checked/>
                  <span class="box" aria-hidden="true"></span>
                  <span class="label-text">Allow Overpowered</span>
                </label>
              </li>
            </ul>
          </nav>

          <nav class="menu" id="menu-sets" role="tablist" aria-labelledby="tab-sets" hidden>
            <ul class="menu-list">
              <li><button type="button" class="menu-item">[UNDER CONSTRUCTION]</button></li>
            </ul>
          </nav>
        </div>

        <div class="panel-bottom" aria-label="Advanced Setup">
          <label class="panel-tab-bottom checkbox">
            <input type="checkbox" disabled/>
            <span class="box" aria-hidden="true"></span>
            <span class="label-text">Advanced Mode (Coming Soon)</span>
          </label>
        </div>
      </div>
    </section>

    <section class="panel right" aria-label="Right Panel">
      <div class="right-inner" id="tiles"></div>
    </section>
  </div>
</main>
<footer>
  <div class="footer-inner">
    <div class="license">Tile Prompt Generator. Â© FleeceComrade 2025. All Rights Reserved.</div>
    <nav class="footer-links" aria-label="Footer Links">
      <a href="#contact">Contact</a>
      <a href="#donate">Donate</a>
      <a href="#legal">Legal</a>
      <a href="#about">About</a>
    </nav>
  </div>
</footer>
<script src="main.js"></script>
</body>
</html>
